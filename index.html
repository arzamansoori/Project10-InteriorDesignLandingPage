<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="import" href="component.html" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/assests/white-logo.png" alt="" class="logoImage" />
        </div>
        <div class="rightSection">
          <div class="list">
            <ul class="listItems">
              <li class="listItem">About Us</li>
              <li class="listItem">Benefits</li>
              <li class="listItem">Projects</li>
              <li class="listItem">Stages</li>
              <li class="listItem">Services</li>
            </ul>
          </div>
          <div class="number">
            <img src="/assests/phone.png" alt="Phone call" />
            <h4>Call us <br />+38 (097) 654 54 34</h4>
          </div>
        </div>
      </nav>
    </header>
    <section class="bottom">
      <section class="left">
        <h1>Interior Designs That <br />Care About Details</h1>
        <button class="largeButton">LEARN MORE</button>
      </section>
      <section class="right">
        <div class="rightPuzzle">
          <div class="puzzle">
            <div class="img">
              <img
                src="/assests/puzzle.png"
                alt="puzzleImage"
                class="puzzImg"
              />
            </div>
            <h4>We create your space better<br />on your own idea</h4>
          </div>
          <div class="line"></div>
          <div class="circle"></div>
        </div>
        <div class="rightBulb">
          <div class="bulb">
            <div class="bimg">
              <img src="/assests/bulb.png" alt="bulbImage" class="bulbImg" />
            </div>
            <h4>
              Innovation ideas, stylish<br />design<br />for home and Business
            </h4>
          </div>
          <div class="lineBulb"></div>
          <div class="circleBulb"></div>
        </div>
      </section>
    </section>
  </body>
</html>
